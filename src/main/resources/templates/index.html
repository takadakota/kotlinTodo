<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<h1><a href="/todo">TODOリスト</a>　<a href="/todo/search">検索</a></h1>
<table class="bigframetable" width="320" height="400">
    <div style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
        <h2>新しいTODOを作成する</h2>
        <form action="/todo" method="post">
            <p>TODO名<input type="text" name="TodoName"></p>
            <p>期限<input type="text" name="timeLimit"></p>
            <p><input type="submit" value="TODOの追加"></p>
        </form>
    </div>
    <!-- th:eachはthymeleafのforeach -->
    <!-- th:objectは指定した変数を以降*で呼び出せるようにする -->
    <tr th:each="todo:${todoList}" th:object="${todo}">
        <div style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
            <h2>th:text="*{todoName}"</h2>
            <form action="/edit" method="get">
                <p><input type="submit" value="編集"></p>
            </form>
            <!-- th:ifはtrueの時中身を表示する -->
            <!-- th:valueで変数名nameをAPIに渡せる？ -->
            <div th:if="*{doneFlag}">
                <form action="/todo" method="get">
                    <p><input type="submit" value="完了" name="doneFlag"  th:value=false></p>
                </form>
            </div>
            <!-- th:unlessはfalseの時中身を表示する -->
            <div th:unless="*{doneFlag}">
                <form action="/todo" method="get">
                    <p><input type="submit" value="未完了" name="doneFlag"  th:value=true></p>
                </form>
            </div>
        </div>
    </tr>
</table>
</body>
</html>
