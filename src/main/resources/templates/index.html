<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<h1><a href="/todo">TODOリスト</a>　<a href="/todo/search">検索</a></h1>
<table class="bigframetable" width="320" height="400">
    <div style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
        <h2>新しいTODOを作成する</h2>
        <form action="/todo" method="post">
            <p>TODO名<input type="text" name="TodoName"></p>
            <p>期限<input type="text" name="timeLimit"></p>
            <p><input type="submit" value="TODOの追加"></p>
        </form>
    </div>
    <tr th:each="todo:${todoList}" th:object="${todo}">
        <div style="padding: 10px; margin-bottom: 10px; border: 5px double #333333;">
            <h2>th:text="*{todoName}"</h2>
            <form action="/edit" method="get">
                <p><input type="submit" value="編集"></p>
            </form>
        </div>
    </tr>
</table>
</body>
</html>
